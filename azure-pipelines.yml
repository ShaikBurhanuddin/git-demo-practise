trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'mvnrepo'
    repository: 'nodejs'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
- script: 
    az login -u anw-devops@outlook.com -p anw@devops
    az aks get-credentials --resource-group nodejs-rg --name burhanuddin-kuber
    az aks start --name burhanuddin-kuber --resource-group nodejs-rg
  displayName: 'Start AKS Cluster'