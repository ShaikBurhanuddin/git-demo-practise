trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'nodejs'
  imageTag: 'v1-test'
  imageRepository: 'mvnrepo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'

stages:
- stage: BuildAndPush
  jobs:
  - job: BuildAndPushJob
    displayName: 'Build and Push Docker Image'
    steps:

    - task: Docker@2
      inputs:
        repository: 'nodejs'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(imageTag)'
        addPipelineData: false
        addBaseImageData: false

    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          docker tag nodejs:$(imageName) mvnrepo.azurecr.io/nodejs:$(imageName)
          az acr login -u mvnrepo -p wFzE/+c2VTXgp4bCqZjrBEfJ8bXC/LHNvxGb0z/5+1+ACRDP4yVJ mvnrepo.azurecr.io
          docker push mvnrepo.azurecr.io/nodejs:$(imageName)
          docker save -o /home/vsts/work/1/a/nodejs.tar mvnrepo.azurecr.io/nodejs:$(imageTag)
      displayName: 'Docker Imagetag and push'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'docker-image'
        publishLocation: 'Container'